e os clientes estão buscando de informações. A facilidade de atualizar com PDF, link de internet, vídeos etc. é muito importante para o setor de turismo. Mandamos o link por WhatsApp e o cliente acessa facilmente. Excelente trabalho de suporte da equipe completa a qualidade do serviço.</p><div class="flex flex-col sm:flex-row items-center mt-4 border-t pt-4 border-neutral-700"><img alt="TIA" loading="lazy" width="50" height="50" decoding="async" data-nimg="1" class="rounded-full" style="color:transparent" srcSet="_next/image@url=%252Ftestimonials%252Ftia.png&amp;w=64&amp;q=75amp;q_next/image@url=%252Ftestimonials%252Ftia.png&amp;w=128&amp;q=75p;w=128&amp;q=75 2x" src="_next/image@url=%252Ftestimonials%252Ftia.png&amp;w=128&amp;q=75"/><div class="ml-0 sm:ml-3 text-gray-800 flex flex-col items-center sm:items-start"><p class="font-semibold">TIA</p><p class="font-medium -mt-2">Turismo com IA</p></div><div class="flex flex-row items-center ml-none mt-2 sm:mt-0 sm:ml-auto text-primary-500"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"></path></svg><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"></path></svg><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.
