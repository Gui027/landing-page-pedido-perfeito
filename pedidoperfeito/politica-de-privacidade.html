tml"><img alt="Logo" loading="lazy" width="140" height="25" decoding="async" data-nimg="1" style="color:transparent" src="logo.svg"/></a></header><div class="flex flex-col h-full min-h-screen w-full items-center justify-center p-4 py-6 font-poppins relative bg-neutral-50"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><h1 class="text-5xl font-semibold text-neutral-700">Política de Privacidade</h1><span class="text-neutral-300">Data de última atualização: 5 de Junho de 2023</span><section class="text-lg text-left md:text-justify my-6 text-neutral-700 flex flex-col gap-10"><div><p>O site KodaGPT é de propriedade da empresa Moddev, que é a controladora de seus dados pessoais.</p><p>Nós adotamos esta Política de Privacidade, que determina como nós estamos processando as informações coletadas pelo site KodaGPT e também explica por quais razões nós precisamos coletar dados pessoais sobre você. Portanto, você deve ler esta Política de Privacidade antes de usar o site KodaGPT.</p></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Informações Pessoais</h2><p>Nós recebemos e armazenamos qualquer informação que você digita no nosso website ou que nos fornece de outra forma. Isso pode incluir:</p><ul class="list-disc list-inside"><li>Informações que você fornece ao se inscrever em nossa newsletter, responder a uma pesquisa, se registrar para uma conta, participar de um evento, etc.</li><li>Informações coletadas automaticamente sempre que você interage com nosso site. Isso pode incluir seu endereço IP, localização geográfica, tipo de navegador, tempo de acesso, páginas visitadas, etc.</li></ul></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Uso das Informações</h2><p>Nós utilizamos as informações que você fornece para responder às suas solicitações, personalizar sua experiência no nosso site, melhorar nossos serviços, e comunicar com você.</p></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Compartilhamento de Informações</h2><p>O KodaGPT não comercializará suas informações pessoais. Estas poderão ser compartilhadas em determinadas circunstâncias, tais como:</p><ul class="list-disc list-inside"><li>Com consentimento expresso, quando exigido por lei;</li><li>Com empresas terceirizadas contratadas para prover serviços (por exemplo, hospedagem de site, suporte ao cliente), desde que estas não usem as informações para outros fins;</li><li>Em situações de fusão, venda ou reestruturação da empresa, caso em que a transferência das informações será necessária.</li></ul></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Segurança das Informações</h2><p>A segurança da sua informação é muito importante para nós. Usamos medidas físicas, eletrônicas e administrativas para proteger suas informações de perdas, roubos, uso indevido, acesso não autorizado, divulgação, alteração e destruição.</p></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Acesso e Controle sobre as Informações Pessoais</h2><p>Você sempre tem o direito de acessar, corrigir ou deletar suas informações pessoais em nossa posse. Para exercer esses direitos, por favor entre em contato conosco através do email moddev.br@gmail.com.</p></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Mudanças na Política de Privacidade</h2><p>Nós reservamos o direito de modificar essa política de privacidade a qualquer momento, então, revise-a com frequência. As alterações e esclarecimentos vão entrar em vigor imediatamente após sua publicação no site.</p></div><div><h2 class="text-2xl mb-3 font-semibold text-neutral-700">Contato</h2><p>Se você quiser entrar em contato conosco para saber mais sobre esta Política de Privacidade, ou quiser acessar quaisquer informações relativas aos seus direitos individuais e às suas Informações Pessoais, você poderá enviar um e-mail para o endereço moddev.br@gmail.com.</p></div></section></div></div><footer class="w-full flex flex-col items-center justify-center z
